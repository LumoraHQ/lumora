<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
	<title>Settings - Lumora</title>

	<link rel="shortcut icon" content="favicon.webp" />
	<link rel="stylesheet" href="index.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<script src="https://kit.fontawesome.com/4ca0f28125.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

	<style>
		body {
			font-family: "Roboto", Arial, Helvetica, sans-serif;
			margin: 0;
			background: #111;
			display: flex;
			flex-direction: column;
			min-height: 100vh;
			padding-top: 60px;
		}
		#particles-js { position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: -1; }

		nav {
			width: 100%;
			background-color: transparent;
			color: white;
			padding: 10px 20px;
			position: fixed;
			top: 0; left: 0;
			display: flex;
			align-items: center;
			gap: 20px;
			z-index: 1000;
		}
		nav a { color: #fff; text-decoration: none; display: flex; align-items: center; gap: 5px; }
		nav a:hover { color: #ddd; text-decoration: none; }

		.flex-center { display: flex; justify-content: center; }
		.header-center { align-items: center; flex-direction: column; margin-top: 3%; }

		.logo-wrapper h1 { font-size: 70px; color: white; text-shadow: 0 0 15px rgba(255,255,255,0.4); }

		.buttons {
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 16px;
			margin-top: 20px;
		}
		.button {
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 10px;
			background: rgba(255, 255, 255, 0.08);
			border: 1px solid rgba(255, 255, 255, 0.2);
			color: white;
			padding: 14px 28px;
			border-radius: 50px;
			font-size: 18px;
			cursor: pointer;
			text-decoration: none;
			transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
			width: 220px;
			text-align: center;
			box-shadow: 0 0 8px rgba(255, 255, 255, 0.15);
		}
		.button:hover {
			background: rgba(255, 255, 255, 0.2);
			transform: scale(1.05);
			box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
		}

		/* Loader */
		#loader {
			position: fixed;
			top: 0; left: 0;
			width: 100%; height: 100%;
			background: #111;
			display: flex;
			justify-content: center;
			align-items: center;
			z-index: 2000;
			flex-direction: column;
			transition: opacity 0.5s ease;
		}

		.loader-content {
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 15px;
		}

		.loader-circle {
			border: 6px solid rgba(255,255,255,0.2);
			border-top: 6px solid #fff;
			border-radius: 50%;
			width: 60px;
			height: 60px;
			animation: spin 1s linear infinite;
		}

		.loader-quote {
			color: #ccc;
			font-size: 18px;
			text-align: center;
			font-style: italic;
			text-shadow: 0 0 8px rgba(255,255,255,0.2);
		}

		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}
	</style>
</head>
<body>
	<div id="particles-js"></div>


	<div id="loader">
		<div class="loader-content">
			<div class="loader-circle"></div>
			<div class="loader-quote">“This is where your quotes will go.”</div>
		</div>
	</div>

	<nav>
		<a href="index.html"><i class="fas fa-home"></i></a>
		<a href="#"><i class="fas fa-gamepad"></i></a>
		<a href="#"><i class="fas fa-th-large"></i></a>
		<a href="extra.html"><i class="fas fa-plus"></i></a>
		<a href="#"><i class="fas fa-cog"></i></a>
	</nav>

	<div class="flex-center logo-wrapper header-center">
		<h1>Settings</h1>
	</div>

	<div class="buttons">
		<a class="button" href="https://github.com/MercuryWorkshop/scramjet/"><i class="fas fa-rocket"></i>MercuryWorkshop - Scramjet</a>
		<a class="button" href="https://gitlab.com/skysthelimit.dev/selenite"><i class="fas fa-gamepad"></i>Selenite - Games</a>

	</div>

	<script>
		particlesJS("particles-js", {
			particles: {
				number: { value: 80, density: { enable: true, value_area: 800 } },
				color: { value: "#ffffff" },
				shape: { type: "circle" },
				opacity: { value: 0.5 },
				size: { value: 3, random: true },
				line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
				move: { enable: true, speed: 3 }
			},
			interactivity: {
				events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" } },
				modes: { repulse: { distance: 100 }, push: { particles_nb: 4 } }
			},
			retina_detect: true
		});

		// Loader fade out
		window.addEventListener("load", () => {
			const loader = document.getElementById("loader");
			setTimeout(() => {
				loader.style.opacity = "0";
				setTimeout(() => loader.style.display = "none", 500);
			}, 500);
		});
	</script>
</body>
</html>
