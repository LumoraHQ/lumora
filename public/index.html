<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
	<title>Lumora</title>

	<link rel="shortcut icon" content="favicon.webp" />
	<link rel="stylesheet" href="index.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<script src="/scram/scramjet.all.js"></script>
	<script src="baremux/index.js" defer></script>
	<script src="epoxy/index.js" defer></script>
	<script src="register-sw.js" defer></script>
	<script src="search.js" defer></script>
	<script src="index.js" defer></script>
	<script src="https://kit.fontawesome.com/4ca0f28125.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

	<style>
		body {
			font-family: "Roboto", Arial, Helvetica, sans-serif;
			margin: 0;
			background: #111;
			display: flex;
			flex-direction: column;
			min-height: 100vh;
			padding-top: 60px;
		}

		#particles-js {
			position: fixed;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			z-index: -1;
		}

		nav {
			width: 100%;
			background-color: transparent;
			color: white;
			padding: 10px 20px;
			position: fixed;
			top: 0;
			left: 0;
			display: flex;
			align-items: center;
			gap: 20px;
			z-index: 1000;
		}

		nav a {
			color: #fff;
			text-decoration: none;
			display: flex;
			align-items: center;
			gap: 5px;
		}

		nav a:hover {
			color: #ddd;
			text-decoration: none;
		}

		.flex-center { display: flex; justify-content: center; }
		.header-center { align-items: center; flex-direction: column; margin-top: 10%; }
		.left-margin { margin: 0px 16px; }

		/* Center the paragraph under the logo */
		.flex-center.desc.left-margin {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			text-align: center;
			margin: 20px auto;
		}

		#sj-frame { border: none; position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; background-color: #111; }
		#sj-error { color: #ff6666 !important; white-space: pre-wrap; }
		#sj-error-code { font-size: 12px; color: #fff; font-family: "Courier New", Courier, monospace; }
		.logo { height: 25vh; }
		.logo-wrapper .text { font-size: 75px; color: #fff; }
		.logo-wrapper h1 { color: white; }
		footer { margin: 0 16px; margin-top: auto; display: flex; flex-direction: column; line-height: 30px; margin-bottom: 20px; }
		footer > div { display: flex; justify-content: left; align-items: center; flex-wrap: wrap; margin-bottom: 15px; }
		footer a, footer span { margin: 0 15px; text-decoration: none; color: #fff; font-size: 15px; }
		footer a { cursor: pointer; }
		footer a:hover { text-decoration: underline; }
		.desc p { width: 560px; color: rgba(253, 253, 253, 0.514); }
		#sj-address { background: none; font-family: inherit; padding: 0px 17px; height: 48px; border: 1px solid rgba(255, 255, 255, 0.2); color: #fff; border-radius: 50px; outline: none; width: 350px; margin-top: 5px; transition: border-radius 0.1s; }
		#sj-address:focus { border: 1px solid rgba(253, 253, 253, 0.514); border-radius: 6px; }
	</style>
</head>
<body>
	<div id="particles-js"></div>

	<nav>
		<a href="index.html"><i class="fas fa-home"></i></a>
        <a href="#"><i class="fas fa-gamepad"></i></a>
		<a href="#"><i class="fas fa-th-large"></i></a>
        <a href="/public/extra.html"><i class="fas fa-plus"></i></a>
		<a href="#"><i class="fas fa-cog"></i></a>
	</nav>

	<div title="Scramjet Logo" class="flex-center logo-wrapper header-center">
		<img class="logo" src="sj.png" alt="Scramjet" />
		<h1>Lumora</h1>
	</div>

	<div class="flex-center desc left-margin">
		<p>Lumora is a privacy-focused web search engine powered by Scramjet.</p>
	</div>

	<form id="sj-form" class="flex-center">
		<input id="sj-search-engine" value="https://www.google.com/search?q=" type="hidden" />
		<input id="sj-address" type="text" placeholder="Search the web freely" />
	</form>

	<div class="desc left-margin">
		<p id="sj-error"></p>
		<pre id="sj-error-code"></pre>
	</div>

	<footer>
		<div>
			<a href="https://github.com/MercuryWorkshop">Mercury Workshop</a>
			<a href="https://github.com/MercuryWorkshop/Scramjet-Demo">GitHub</a>
			<a href="credits.html">Credits</a>
		</div>
		<div>
			<span>Scramjet &copy; MW 2025</span>
		</div>
	</footer>

	<iframe style="display: none" id="sj-frame"></iframe>

	<script>
		particlesJS("particles-js", {
			particles: {
				number: { value: 80, density: { enable: true, value_area: 800 } },
				color: { value: "#ffffff" },
				shape: { type: "circle" },
				opacity: { value: 0.5, random: false },
				size: { value: 3, random: true },
				line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
				move: { enable: true, speed: 3, direction: "none", random: false, straight: false, out_mode: "out" }
			},
			interactivity: {
				detect_on: "canvas",
				events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" } },
				modes: { repulse: { distance: 100 }, push: { particles_nb: 4 } }
			},
			retina_detect: true
		});
	</script>
</body>
</html>
